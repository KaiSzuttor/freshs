# borderB = lambda_B = lambda_n
borderB = 50
lambda1 = 24
lambda2 = 23
lambda3 = 22
lambda4 = 21
lambda5 = 20
lambda6 = 19
lambda7 = 18
lambda8 = 17
lambda9 = 16


